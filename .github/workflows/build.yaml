name: Build

on: [push]

defaults:
  run:
    shell: bash

jobs:
  Build:
    name: Build release binaries

    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip pyinstaller pytest
          pip install .

      - name: Build with pyinstaller
        run: pyinstaller --onefile --name=USB_M-${{ matrix.os }} --add-data "src/usb_port_monitor/gui/assets;src/usb_port_monitor/gui/assets" ./src/scripts/main.py

      - name: Deploy artifacts
        uses: actions/upload-artifact@v3
        with:
          name: USB_M-${{ matrix.os }}
          path: ./dist/USB_M-${{ matrix.os }}*
          if-no-files-found: error
